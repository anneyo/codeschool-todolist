<html>
    <head>
        <style>
            /* CSS Q1: Make all text on the page have a font size of 32px */
        body {
        font-size: 32px;
        }
            /* CSS Q2: Make the div with id="taskOne" have a background of #E3E3E3  */
        #taskOne {
        background-color: E3E3E3;
        }
            /* CSS Q3: Make the div with id="taskTwo" have a margin top and bottom of 30px */
        #taskTwo {
        margin: 30px 0 30px 0;
        }
        </style>
    </head>
    <body>
        <!-- HTML Q1: Create a H1 below, that has text content "Week One: Homework" -->
        <h1>Week One: Homework</h1>
        <!-- HTML Q2: Create a button that has the text "Click me" inside it -->
        <button>Click me</button>
        <!-- HTML Q3: Create a link to https://www.ozbargain.com and the text "Shop now" -->
        <div id='taskOne'></div>
        <a href = 'https://www.ozbargain.com'>Shop now</a>
        <input id = 'over9000' type = 'value'></input>
        <div id='taskTwo'></div>
        <input id = 'getCardinal' type = 'orientation'></input>
        <div id='taskThree'></div>
        
        <script>
            // JS Q1: Create and call a function called "sayHi" that inserts the text "Hello world" into the div with id="taskOne"
            var sayHi = () => {
                document.querySelector('#taskOne').innerHTML='Hello world'
            }
            sayHi();
            // JS Q2: Create and call a function called "over9000" that takes an input parameter "value"
            // It should insert the text "true" into the div with id="taskTwo" if value is greater than 9000
            // It should insert the text "false" into the div with id="taskTwo" if value is less than or equal to 9000
            function greater9000 () {
                var x = document.querySelector('#over9000').value;
                if (x <= 9000){
                    document.querySelector('#taskTwo').innerHTML = 'true'
                }
                if (x > 9000){
                    document.querySelector('#taskTwo').innerHTML = 'false'
                }
            }       
            var keyEnter = (e) => {
        if (e.key == 'Enter') {
            greater9000()
        }
    }
        document.querySelector('#over9000').addEventListener('keydown', keyEnter)
            // JS Q3: Create and call a function called "getCardinal" that takes an input parameter "orientation"
            // it should insert the text "N" into the div with id="taskThree" if orientation is 0
            // it should insert the text "NE" into the div with id="taskThree" if orientation is greater than 0 but less than 90
            // it should insert the text "E" into the div with id="taskThree" if orientation is 90
            // it should insert the text "SE" into the div with id="taskThree" if orientation is greater than 90 but less than 180
            // it should insert the text "S" into the div with id="taskThree" if orientation is 180
            // it should insert the text "SW" into the div with id="taskThree" if orientation is greater than 180 but less than 270
            // it should insert the text "W" into the div with id="taskThree" if orientation is 270 
            // it should insert the text "NW" into the div with id="taskThree" if orientation is greater than 270 but less than 360
            function coOrds () {
                var y = document.querySelector('#getCardinal').value;
                if (y == 0){
                    document.querySelector('#taskThree').innerHTML = 'N'
                }
                if (y == 90){
                    document.querySelector('#taskThree').innerHTML = 'E'
                }
                if (y == 180){
                    document.querySelector('#taskThree').innerHTML = 'S'
                }
                if (y == 270){
                    document.querySelector('#taskThree').innerHTML = 'W'
                }
                else if (y > 0 && y < 90){
                    document.querySelector('#taskThree').innerHTML = 'NE'
                }
                else if (y > 90 && y < 180){
                    document.querySelector('#taskThree').innerHTML = 'SE'
                }                
                else if (y > 180 && y < 270){
                    document.querySelector('#taskThree').innerHTML = 'SW'
                }
                else if (y > 270 && y < 360){
                    document.querySelector('#taskThree').innerHTML = 'NW'
                }
                else if (y < 0 || y > 360){
                    document.querySelector('#taskThree').innerHTML = 'yer stupid'            }       
                }
            var keyEnter2 = (e) => {
        if (e.key == 'Enter') {
            coOrds()
        }
    }
        document.querySelector('#getCardinal').addEventListener('keydown', keyEnter2)
        </script>
    </body>
</html>
